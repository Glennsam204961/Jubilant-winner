    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById("clock").innerHTML = hours + ":" + minutes;
        }
        updateClock();
        setInterval(updateClock, 1000); // Update clock every second
    </script>

  <script>
    const form = document.getElementById('form');
    const result = document.getElementById('result');
    const loginContainer = document.getElementById('login-container');
    const greetingsPage = document.getElementById('greetings-page');
    const logoutButton = document.getElementById('logout-button');

    // Check if the user is already logged in
    if (localStorage.getItem('isLoggedIn') === 'true') {
      loginContainer.style.display = 'none';
      greetingsPage.style.display = 'block';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const object = Object.fromEntries(formData);
      const json = JSON.stringify(object);
      result.innerHTML = "";

      fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: json
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          result.innerHTML = "Login successful! Redirecting...";
          // Save login state in localStorage
          localStorage.setItem('isLoggedIn', 'true');
          // Redirect to greetings page
          setTimeout(() => {
            loginContainer.style.display = 'none';
            greetingsPage.style.display = 'block';
          }, 2000);
        } else {
          result.innerHTML = "Login failed. Please try again.";
        }
      })
      .catch(error => {
        result.innerHTML = "Please open your internet once Login you can turn it off.";
        console.error('Error:', error);
      });
    });

    // Logout functionality
    logoutButton.addEventListener('click', function() {
      localStorage.removeItem('isLoggedIn');
      greetingsPage.style.display = 'none';
      loginContainer.style.display = 'block';
    });
  </script>
